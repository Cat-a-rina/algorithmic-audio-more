<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=9000"></script>
<script src="https://unpkg.com/tone"></script>
<body></body>
<script>
/* global nn, Tone */

nn.create('div').content('Play any key to see people of the city dance the night away âœ¨')
  .css({
      position: 'absolute',
        color: 'white',
          left: '10%',
            top: '10%',
              fontSize: '25px'
    })
  .addTo('body')


let dancing = ['couple1.png', 
              'couple2.png', 
              'couple3.png', 
              'couple4.png',
              'jumpingGirl.png', 
              'soloHatMan1.png', 
              'soloWoman2.png',
              'soloWoman3.png',
              'soloWoman4.png', 
              'soloMan2.png',
              'soloMan3.png', 
              'soloMan4.png', 
              'soloBallerina.png', ]

let windowArr = []
//playing multiple
const synth = new Tone.PolySynth().toDestination()
const scale = nn.createScale('C4', 'major') //can also be minor and see in console log, can be a D#4 Major, etc. 
const chord = nn.createChord(scale, 'triad') //1, 3, 5
let keydown = false
//let step = 0

function makeBox(p, w, h, l, t, o, c) {
  return nn.create('div')
  .css({
    position: p,
      width: w,
        height: h,
          left: l,
            top: t,
              opacity: o,
                backgroundColor: c
  })
  .addTo('body')
}

function setup() {
  nn.get('body')
    .css({
    backgroundImage: 'linear-gradient(black, navy, black)', 
      height: nn.height
  })
  
  const h = nn.height - (nn.height /4)
  
  const b2 = makeBox('absolute', 
                       nn.width/4, 
                         h, 
                           nn.width/8, 
                             nn.height - h/2 , 
                               '80%',
                                 'black')
  .addTo('body')
  
      const b3 = makeBox('absolute', 
                           nn.width/4, 
                             h, 
                               nn.width - 100, 
                                 nn.height - 500 , 
                                   '80%', 
                                     'black')
      .addTo('body')
  
          const b4 = makeBox('absolute', 
                               nn.width/4, 
                                 h, 
                                   nn.width - 200, 
                                     nn.height - 400, 
                                       '80%', 
                                         'black')
          .addTo('body')
   
              const b5 = makeBox('absolute', 
                                   nn.width/4, h, 
                                     nn.width - 800, 
                                       nn.height - 350, 
                                         '80%', 
                                            'black')
              .addTo('body')
  
                  const building = makeBox('absolute', 
                                           nn.width/2, 
                                             h, 
                                              nn.width/4,     nn.height/4, 
                                               '80%', 
                                                 'black')
                  .addTo('body')
  let win;
  let adjust = 10
  let hDiff = 10;
  let winIdx = 0;
  const rows = (nn.height / 70) - 4;
  
  for (let k = 0; k < rows; k++) {
    for (let j = 0; j < 5; j++) {
      win = makeBox('absolute', 
                      '60px', 
                        '60px', 
                          adjust, 
                            hDiff, 
                              '30%', 
                                'yellow')
      building.append(win)
      adjust += 76
      windowArr[winIdx] = win
      winIdx++
    }
    hDiff += 70
    adjust = 10
  }
}

let randDanInt = Math.floor(Math.random() *13)
let randWinInt = Math.floor(Math.random() * 35)
let ranDance = nn.create('img').set({
  src: dancing[randDanInt]
})

function startPlaying() {
  //console.log(nn.notes)
  if (!keydown) {
    //const next = scale[step]
    ///const ran - nn.random(scale)
    ///const ran = nn.random(nn.notes) + 4
    synth.triggerAttack(chord) //keydown
    keydown = true
    
    ranDance.css({ 
      display: 'block',
        width: '100%',
          height: '100%'
    })
      .addTo(windowArr[randWinInt].css({
            opacity: '100%'
    }))
    //step++
    //if (step >= chord.length) step = 0

}
}
function stopPlaying() {
  synth.triggerRelease(chord)
  keydown = false
  ranDance.css ({
    display: 'none'
  }).addTo(windowArr[randWinInt].css({
      opacity: '30%'
    }))
  randDanInt = Math.floor(Math.random() *13)
  randWinInt = Math.floor(Math.random() *35)
  ranDance = nn.create('img').set({
  src: dancing[randDanInt]
})
  
}
nn.on('keydown', startPlaying)
nn.on('keyup', stopPlaying)
nn.on('load', setup)
//nn.create('span').content('')
</script>
